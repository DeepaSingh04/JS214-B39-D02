<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Students by Condition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Sorted Students</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const students = [
            { name: "Alice", age: 21 },
            { name: "Bob", age: 19 },
            { name: "Charlie", age: 23 },
            { name: "David", age: 20 }
        ];

        function sortStudentsByCondition(students, conditionFn) {
            return students.sort(conditionFn);
        }

        function sortByAgeDescending(a, b) {
            return b.age - a.age;
        }

        const sortedStudents = sortStudentsByCondition(students, sortByAgeDescending);

        const tableBody = document.querySelector('#studentsTable tbody');
        sortedStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${student.name}</td><td>${student.age}</td>`;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
