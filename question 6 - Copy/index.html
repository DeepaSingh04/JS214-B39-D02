<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map HOF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Map Example: Double Numbers</h2>
    <input type="text" id="mapInput" placeholder="Enter numbers separated by spaces">
    <button onclick="doubleNumbers()">Double</button>
    <div class="output" id="mapOutput"></div>

    <script>
        function doubleNumbers() {
            let input = document.getElementById('mapInput').value.split(' ').map(Number);
            let doubled = input.map(num => num * 2);
            document.getElementById('mapOutput').innerText = doubled.length ? doubled : 'Invalid input';
        }
    </script>
</body>
</html>
