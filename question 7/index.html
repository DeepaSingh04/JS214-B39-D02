<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Final Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Student Final Grades</h2>
    <table id="gradesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Final Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const students = [
            { id: 1, name: "Alice", scores: [85, 90, 92] },
            { id: 2, name: "Bob", scores: [70, 68, 72] },
            { id: 3, name: "Charlie", scores: [60, 65, 58] },
            { id: 4, name: "David", scores: [75, 80, 78] }
        ];

        function calculateFinalGrades(students) {
            return students
                .map(student => {
                    const sumOfScores = student.scores.reduce((acc, score) => acc + score, 0);
                    const numberOfScores = student.scores.length || 1;
                    const finalGrade = Math.round(sumOfScores / numberOfScores);
                    return { id: student.id, name: student.name, finalGrade };
                })
                .filter(student => student.finalGrade >= 70);
        }

        const passedStudents = calculateFinalGrades(students);

        const tableBody = document.querySelector('#gradesTable tbody');
        passedStudents.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${student.name}</td><td>${student.id}</td><td>${student.finalGrade}</td>`;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
